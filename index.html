<!DOCTYPE html>
<html>
    <head>
        <title>Disney Word Guess Game</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
        <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    </head>
    <body>
        <div class="hero-image"><!--on css, .hero-image background> background-image: url(../images/movies.jpg)-->
            <div class="hero-text">
                <h1>Disney Animal Characters</h1>
            </div>
        </div>  
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <img src="assets/images/characters.jpeg" style="width: 500px">
                </div>
                <div class="col-md-6">
                    <h3 id="instructions">Press any key to get started</h3>
                    <h3 id="wins">Wins: </h3>
                    <h3 id="losses">Losses: </h3>
                    <h3 >Current word </h3>
                    <h3 id="word"> </h3>
                    <h3 id="guesses-remaining">Number of Guesses Remaining: </h3>
                    <h3 >Letters Already Guessed: </h3>
                    <h3 id="already-guessed"> </h3>
                </div>
            </div>
        </div>






        <script src="assets/javascript/game.js"></script>

    </body>
</html>
